<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <div class = "registration-section">
    <h2 class = "registration-title">Регистрация</h2>
    <form class = "registration-form" novalidate>
        
        <input class = "email" type="email">
        <span class = "email-title">Email</span>
        <div class = "pop-up-email">
            <span class = "update-email"></span>
        </div>
        
        <input class = "password" type="password">
        <span class = "password-title">Пароль</span>
        <input class = "show-password" type = "checkbox">
        <div class = "pop-up-password">
          <span class = "update-password"></span>
        </div>
        <input class = "username" type="text"><span>Имя Пользователя</span><span class = "update-username"></span>
        
        <input class = "submit-button" type="button" value = "Зарегистрироваться">
    </form>
    <a href = "../index.html">На Главную</a>
    <script src = "reg.js"></script>
    </div>
</body>

</html>
